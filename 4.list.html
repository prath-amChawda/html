<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Superheroes</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333; /* Dark gray color for the title */
        }
        ul, ol {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff; /* White background for lists */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>My Favorite Superheroes</h1>

    <h2>Ordered List</h2>
    <ol>
        <li>Spider-Man</li>
        <li>Iron Man</li>
        <li>Wonder Woman</li>
        <li>Batman</li>
        <li>Superman</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Black Panther</li>
        <li>Flash</li>
        <li>Thor</li>
        <li>Green Lantern</li>
        <li>Captain America</li>
    </ul>
</body>
</html>
