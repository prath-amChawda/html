<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attractive Webpage</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgb(127, 12, 6);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .title-box {
      border: 2px solid #149ec8e6;
      padding: 15px;
      border-radius: 10px;
      background-color: #ecf5ff;
      margin-bottom: 20px;
    }

    h1 {
      color: #2c3e50;
      margin: 0;
    }

    p {
      color: #941570;
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    img {
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(189, 19, 101, 0.884);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title-box">
      <h1>Welcome to my website</h1>
    </div>
    <p>This is a high-performance, visually refined setup designed for a power user â€“ likely a gamer, content creator, or tech enthusiast. It balances performance hardware with warm lighting, natural themes, and a modern aesthetic, making it both functional and visually appealing.</p>
    <img src="pc setup room.jpg" alt="A beautiful PC setup in a room">
  </div>

</body>
</html>
