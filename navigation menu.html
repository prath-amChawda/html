<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Only Navigation Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    nav {
      background-color: #333;
      text-align: center;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bcd4;
    }

    .content {
      display: none;
      padding: 20px;
      background-color: white;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #home:target,
    #services:target,
    #contact:target {
      display: block;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <div id="home" class="content">
    <h2>Welcome to Our Website</h2>
    <p>This is the home page where you can find the latest updates and featured content.</p>
  </div>

  <div id="services" class="content">
    <h2>Our Services</h2>
  </div>

  <div id="contact" class="content">
    <h2>Contact Us</h2>
    <p>Reach out via email at chawdapratham31@gmail.com or call us at (+91) 9257723377.</p>
  </div>

</body>
</html>
